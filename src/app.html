<!DOCTYPE html>
<html lang="zh-TW">
	<head>
		<meta charset="utf-8" />
		<title>捷揚醫材 - 乳房植入物保固系統</title>
		<link rel="icon" href="/images/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="init-loading">
			<img src="/images/loading.svg" alt="loading" />
		</div>
		<div id="app-container" style="display: contents; visibility: hidden">%sveltekit.body%</div>
		<style>
			#init-loading {
				position: absolute;
				inset: 0;
				width: 100%;
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				z-index: 50;
			}
			#init-loading img {
				width: 150px;
				height: 150px;
				left: auto;
				top: auto;
			}
		</style>
	</body>
</html>
